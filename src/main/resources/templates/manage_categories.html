<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Video Database</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="../static/css/custom.css" th:href="@{css/custom.css}">
        <link rel="stylesheet" href="../static/css/font-awesome.css" th:href="@{css/font-awesome.css}">
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">Video Database</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <h2 class="my-4">Categories</h2>
                    <div th:utext="${categoryMenu}"></div>
                    <div class="mt-4">
                        <a role="button" class="btn btn-secondary" href="manage_categories"><span class="fas fa-th-list"></span> Manage Categories</a>
                    </div>
                    <div class="mt-1">
                        <a role="button" class="btn btn-primary" href="add_record"><span class="fas fa-plus-circle"></span> Add Record</a>
                    </div>
                </div>
                <!-- /.col-lg-3 -->
                <div class="col-lg-9">
                    <div class="row my-4">
                        <div class="col-lg-10 col-md-12 mb-5">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h4 class="card-title text-primary">
                                        <span class="fas fa-plus-circle"></span> Create Category
                                    </h4>
                                    <!--/*@thymesVar id="createCategoryForm" type="cz.muni.pb138project.forms.CreateCategory"*/-->
                                    <form th:action="@{/create_category}" th:method="POST" th:object="${createCategoryForm}" id="create-category-form">
                                        <div class="form-group row">
                                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name">
                                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger mt-1" role="alert">
                                                    err_date_to
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-10 col-md-12 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <table class="table">
                                        <tr>
                                            <td>Category 1</td>
                                            <td>5 Records</td>
                                            <td><button type="button" class="btn btn-danger" disabled><span class="fas fa-times"></span> Delete</button></td>
                                        </tr>
                                        <tr>
                                            <td>Category 2</td>
                                            <td>8 Records</td>
                                            <td><button type="button" class="btn btn-danger" disabled=""><span class="fas fa-times"></span> Delete</button></td>
                                        </tr>
                                        <tr>
                                            <td>Category 3</td>
                                            <td>0 Records</td>
                                            <td><button type="button" class="btn btn-danger"><span class="fas fa-times"></span> Delete</button></td>
                                        </tr>
                                        <tr>
                                            <td>Category 4</td>
                                            <td>2 Records</td>
                                            <td><button type="button" class="btn btn-danger" disabled><span class="fas fa-times"></span> Delete</button></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.col-lg-9 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container">
                <!-- <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p> -->
            </div>
            <!-- /.container -->
        </footer>
        <!-- Bootstrap core JavaScript -->
        <script src="../static/js/jquery-3.3.1.slim.min.js" th:src="@{js/jquery-3.3.1.slim.min.js}"></script>
        <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
    </body>
</html>
